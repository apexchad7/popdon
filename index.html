<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pop Don</title>

    <!-- styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body
    class="h-screen bg-cover bg-center overflow-hidden"
    style="background-color: #0f1e0d"
    onclick="swapImage()"
  >
    <!-- Navbar --------------------------------------------------------------->
    <nav
      class="p-6 shadow-2xl flex flex-row justify-between items-center"
      style="color: #ffd5af"
    >
      <a href="/">
        <img
          src="./images/logo.png"
          alt="logo"
          class="w-8 h-8 md:w-10 md:h-10"
        />
      </a>
      <div class="flex-grow">
        <ul class="flex space-x-8 justify-center text-xs sm:text-sm md:text-md lg:text-lg">
          <li>
            <a
              href="#"
              class="hover:text-gray-500 font-bold"
              >CA Placeholder</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="flex justify-center items-center h-full">
      <img
        id="mainImage"
        src="images/rest.png"
        alt="Rest Image"
        class="full-screen-image transition-all duration-100"
      />
    </div>
    <audio
      id="popSound"
      src="pop.mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
