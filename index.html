<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Helmet</title>

    <!-- styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body
    class="h-screen bg-cover bg-center overflow-hidden"
    style="background-color: #0050c7"
    onclick="swapImage()"
  >
    <nav
      class="p-6 shadow-2xl flex flex-col md:flex-row justify-between items-center"
      style="color: #f2ffaf"
    >
      <a href="/">
        <img
          src="./images/logo.png"
          alt="logo"
          class="w-8 h-8 md:w-10 md:h-10 rounded-full"
        />
      </a>
      <div class="flex-grow">
        <ul class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8 justify-center text-xs sm:text-sm md:text-md lg:text-lg">
          <li>
            <a
              href="https://pump.fun/4pjPKm2uDsvyKUqVuJ2tE1gu7WHHh6ioEnLVxabVpump"
              class="hover:text-gray-500 font-bold"
              target="_blank"
              rel="noopener noreferrer"
              >4pjPKm2uDsvyKUqVuJ2tE1gu7WHHh6ioEnLVxabVpump</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="relative h-full flex justify-center items-center">
      <img
        id="mainImage"
        src="images/rest.webp"
        alt="Rest Image"
        class="full-screen-image transition-all duration-100"
      />
      <p
        id="interactionMessage"
        class="absolute top-0 mt-4 text-center w-full text-white font-semibold text-base md:text-lg lg:text-xl [text-shadow:_0_2px_0_rgb(0_0_0_/_40%)]"
      >
        Click anywhere or press the spacebar!
      </p>
    </div>

    <!-- popup -->
    <div
      id="popup"
      class="fixed inset-0 flex items-center justify-center animate-bounce"
    >
      <div class="bg-black bg-opacity-70 rounded-lg p-6 text-center space-y-4 h-1/4 w-11/12 md:w-3/4 lg:w-1/2 xl:w-1/3 flex flex-col justify-center">
        <p class="text-white font-bold [text-shadow:_0_2px_0_rgb(0_0_0_/_40%)]">Click anywhere to play!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
